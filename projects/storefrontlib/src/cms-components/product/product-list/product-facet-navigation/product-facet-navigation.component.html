<button
  #dialogTrigger
  class="btn btn-action btn-block dialog-trigger"
  (click)="launch()"
>
  <cx-icon [type]="iconTypes.FILTER"></cx-icon>
  {{ 'productList.filterBy.label' | cxTranslate }}
</button>

<cx-active-facets></cx-active-facets>

<ng-container *ngIf="dialogMode$ | async as dialogMode">
  <cx-facet-dialog
    *ngIf="dialogMode === 'INLINE' || isOpen"
    [dialogMode]="dialogMode"
    (closeDialog)="close()"
  ></cx-facet-dialog>
</ng-container>
