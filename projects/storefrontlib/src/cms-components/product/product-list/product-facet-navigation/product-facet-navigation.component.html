<button class="btn btn-action btn-block" (click)="toggleNavigation()">
  {{ 'productList.filterBy.label' | cxTranslate }}
</button>

<cx-active-facets [facets]="activeFacets$ | async"></cx-active-facets>

<div class="facets" [class.open]="showNav">
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="toggleNavigation()"
  >
    <cx-icon aria-hidden="true" [type]="iconTypes.CLOSE"></cx-icon>
  </button>

  <!-- TODO: support custom facet components here -->
  <cx-facet
    *ngFor="let facet of facets$ | async"
    [facet]="facet"
    [cxFocus]="{ lock: true, trap: 'end' }"
  ></cx-facet>
</div>
