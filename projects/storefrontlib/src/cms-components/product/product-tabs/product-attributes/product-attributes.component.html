<ng-container *ngIf="product$ | async as product">
  <div class="container">
    <h2>{{ 'productDetails.specification' | cxTranslate }}</h2>
    <table
      *ngFor="
        let class of product?.classifications | slice: 0:initialMaxListItems
      "
    >
      <th>
        <h3>{{ class.name }}</h3>
      </th>
      <tr *ngFor="let feature of class.features">
        <td>{{ feature.name }}</td>
        <td>
          <ul>
            <li *ngFor="let featureValue of feature?.featureValues">
              {{ featureValue?.value }}
            </li>
          </ul>
        </td>
      </tr>
    </table>
    <div *ngIf="product?.classifications.length >= initialMaxListItems">
      <button
        class="btn btn-primary"
        (click)="initialMaxListItems = product?.classifications.length"
        *ngIf="product?.classifications.length !== initialMaxListItems"
      >
        {{ 'productReview.more' | cxTranslate }}
      </button>
      <button
        class="btn btn-primary"
        (click)="initialMaxListItems = 5"
        *ngIf="initialMaxListItems === product?.classifications.length"
      >
        {{ 'productReview.less' | cxTranslate }}
      </button>
    </div>
  </div>
</ng-container>
