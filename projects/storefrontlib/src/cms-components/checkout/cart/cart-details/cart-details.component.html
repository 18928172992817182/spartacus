<ng-container *ngIf="(cart$ | async) as cart">
  <ng-container *ngIf="(entries$ | async) as entries">
    <ng-container *ngIf="entries.length > 0; else cartEmpty">
      <div class="cart-details-wrapper">
        <div class="cx-total">
          {{
            'cartItems.cartTotal'
              | cxTranslate: { count: cart.deliveryItemsQuantity }
          }}:
          {{ cart.totalPrice?.formattedValue }}
        </div>
        <cx-promotions
          [promotions]="getAllPromotionsForCart(cart)"
        ></cx-promotions>
        <cx-cart-item-list
          [items]="entries"
          [potentialProductPromotions]="cart.potentialProductPromotions"
          [cartIsLoading]="!(cartLoaded$ | async)"
          [enableSaveForLater]="true"
        ></cx-cart-item-list>
        <!-- NOT FOR MVP  <cx-cart-coupon></cx-cart-coupon> -->
      </div>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #cartEmpty>
  <div class="cart-details-wrapper">
    <div class="cx-total">{{ 'cartDetails.cartTitle' | cxTranslate }}</div>
    <div class="d-none d-md-block d-lg-block d-xl-block">
      <div class="cx-empty-cart-header row"></div>
    </div>
    <div class="cx-msg">{{ 'cartDetails.cartEmpty' | cxTranslate }}</div>
  </div>
</ng-template>

<cx-save-for-later></cx-save-for-later>
