<div *ngIf="selectiveCartEnabled" class="cx-sfl-btn">
  <button
    class="link cx-action-link"
    [disabled]="(cartItemContext?.quantityControl$ | async)?.disabled"
    (click)="saveForLater(cartItemContext?.item$)"
    type="button"
  >
    {{ 'saveForLaterItems.saveForLater' | cxTranslate }}
  </button>
</div>
