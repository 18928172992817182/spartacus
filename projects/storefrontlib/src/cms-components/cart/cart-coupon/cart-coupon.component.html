<ng-container *ngIf="cart$ | async as cart">
  <div class="cx-cart-coupon-title">
    {{ 'voucher.coupon' | cxTranslate }}
  </div>
  <div class="form-group ">
    <ng-container>
      <form (submit)="applyVoucher()" [formGroup]="form">
        <div class="row">
          <div class="col-md-8">
            <input
              type="text"
              class="form-control input-coupon-code"
              id="applyVoucher"
              formControlName="couponCode"
              placeholder="{{ 'voucher.placeholder' | cxTranslate }}"
            />
          </div>
          <div class="col-md-4">
            <button
              class="btn btn-block btn-action apply-coupon-button"
              type="submit"
              [disabled]="submitDisabled$ | async"
              [class.disabled]="submitDisabled$ | async"
            >
              {{ 'voucher.apply' | cxTranslate }}
            </button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>

  <cx-applied-coupons
    [vouchers]="cart.appliedVouchers"
    [cartIsLoading]="cartIsLoading$ | async"
    [isReadOnly]="false"
  >
  </cx-applied-coupons>

  <ng-container>
    <div
      *ngIf="applicableCoupons && applicableCoupons.length > 0"
      class="cx-available-coupon"
    >
      <div class="title">
        {{ 'voucher.availableCoupons' | cxTranslate }}
      </div>
      <div class="message">
        {{ 'voucher.availableCouponsLabel' | cxTranslate }}
      </div>
      <div class="scroll">
        <div
          class="coupons card "
          *ngFor="let coupon of applicableCoupons"
          (click)="applyCustomerCoupon(coupon.couponId)"
        >
          <button
            class="coupon-id link"
            [disabled]="cartIsLoading$ | async"
            [class.disabled]="cartIsLoading$ | async"
          >
            {{ coupon.couponId }}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
