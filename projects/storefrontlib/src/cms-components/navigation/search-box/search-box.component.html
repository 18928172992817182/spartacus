<label
  class="searchbox"
  [class.dirty]="!!searchInput.value"
  role="search"
  aria-expanded="false"
  aria-haspopup="listbox"
>
  <input
    aria-label="suggestions available while typing, use down arrow."
    aria-autocomplete="list"
    #searchInput
    [placeholder]="'searchBox.placeholder' | cxTranslate"
    (focus)="open()"
    (input)="search(searchInput.value)"
    (blur)="close($event)"
    (keydown.escape)="close($event)"
    (keydown.enter)="
      close($event, true); launchSearchResult($event, searchInput.value)
    "
    (keydown.arrowup)="focusPreviousChild($event)"
    (keydown.arrowdown)="focusNextChild($event)"
  />

  <cx-icon
    [type]="iconTypes.RESET"
    aria-label="reset search box values"
    role="button"
    (mousedown)="clear(searchInput)"
    (keydown.enter)="clear(searchInput)"
    class="reset"
    tabindex="0"
  ></cx-icon>

  <cx-icon
    [type]="iconTypes.SEARCH"
    aria-hidden="true"
    class="search"
    (mousedown)="avoidReopen($event)"
    (keydown.enter)="avoidReopen($event)"
  ></cx-icon>
</label>

<div
  *ngIf="results$ | async as result"
  class="results"
  (click)="close($event, true)"
>
  <div
    *ngIf="result.message"
    class="message"
    [innerHTML]="result.message"
  ></div>

  <div
    class="suggestions"
    role="listbox"
    aria-roledescription="Search Suggestions"
  >
    <a
      *ngFor="let suggestion of result.suggestions"
      [innerHTML]="suggestion | cxHighlight: searchInput.value"
      [routerLink]="
        {
          cxRoute: 'search',
          params: { query: suggestion }
        } | cxUrl
      "
      (keydown.arrowup)="focusPreviousChild($event)"
      (keydown.arrowdown)="focusNextChild($event)"
      (keydown.enter)="close($event, true)"
      (keydown.escape)="close($event, true)"
      (blur)="close($event)"
      role="option"
    >
    </a>
  </div>

  <div
    class="products"
    *ngIf="result.products"
    role="listbox"
    aria-roledescription="Product Suggestions"
  >
    <a
      *ngFor="let product of result.products"
      [routerLink]="
        {
          cxRoute: 'product',
          params: product
        } | cxUrl
      "
      [class.has-media]="config.displayProductImages"
      (keydown.arrowup)="focusPreviousChild($event)"
      (keydown.arrowdown)="focusNextChild($event)"
      (keydown.enter)="close($event, true)"
      (keydown.escape)="close($event, true)"
      (blur)="close($event)"
      role="option"
    >
      <cx-media
        *ngIf="config.displayProductImages"
        [container]="product.images?.PRIMARY"
        format="thumbnail"
        [alt]="product.summary"
      ></cx-media>
      <h4 class="name" [innerHTML]="product.nameHtml"></h4>
      <span class="price">{{ product.price?.formattedValue }}</span>
    </a>
  </div>
</div>
