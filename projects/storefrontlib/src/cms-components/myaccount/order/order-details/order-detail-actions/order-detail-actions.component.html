<ng-container *ngIf="state$ | async as state">
  <div class="cx-nav row">
    <div *ngIf="state.error" class="col-12 header">
      <h2>{{ 'orderDetails.orderNotFound' | cxTranslate }}</h2>
    </div>

    <div class="col-xs-12 col-md-4 col-lg-3">
      <button
        [routerLink]="{ cxRoute: 'orders' } | cxUrl"
        class="btn btn-block btn-action"
      >
        {{ 'common.back' | cxTranslate }}
      </button>
    </div>

    <div *ngIf="state.value as order" class="col-xs-12 col-md-4 col-lg-3">
      <a
        *ngIf="order.cancellable"
        [routerLink]="
          {
            cxRoute: 'orderCancel',
            params: order
          } | cxUrl
        "
        class="btn btn-block btn-action"
      >
        {{ 'orderDetails.cancellationAndReturn.cancelAction' | cxTranslate }}
      </a>

      <a
        *ngIf="order.returnable"
        [routerLink]="
          {
            cxRoute: 'orderReturn',
            params: order
          } | cxUrl
        "
        class="btn btn-block btn-action"
      >
        {{ 'orderDetails.cancellationAndReturn.returnAction' | cxTranslate }}
      </a>
    </div>
  </div>
</ng-container>
