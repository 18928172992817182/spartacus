<ng-container [formGroup]="form">
  <div class="form-group">
    <label>
      <span class="label-content required">{{
        'costCenterForm.code.label' | cxTranslate
      }}</span>
      <input
        class="form-control"
        type="text"
        required
        placeholder="{{ 'costCenterForm.code.placeholder' | cxTranslate }}"
        formControlName="code"
      />
      <cx-form-errors [control]="form.get('code')"></cx-form-errors>
    </label>
  </div>

  <div class="form-group">
    <label>
      <span class="label-content required">{{
        'costCenterForm.name.label' | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        required
        placeholder="{{ 'costCenterForm.name.placeholder' | cxTranslate }}"
        formControlName="name"
      />
      <cx-form-errors [control]="form.get('name')"></cx-form-errors>
    </label>
  </div>

  <ng-container [formGroup]="form.get('currency')">
    <div class="form-group">
      <label aria-required="true">
        <span class="label-content required">{{
          'costCenterForm.currency' | cxTranslate
        }}</span>
        <ng-select
          formControlName="isocode"
          [searchable]="false"
          [clearable]="false"
          [items]="currencies$ | async"
          bindLabel="name"
          bindValue="isocode"
          [class.invalid]="form.get('currency.isocode').invalid"
        >
        </ng-select>
        <cx-form-errors
          [control]="form.get('currency.isocode')"
        ></cx-form-errors>
      </label>
    </div>
  </ng-container>

  <ng-container *ngIf="units$ | async as units" formGroupName="unit">
    <div class="form-group">
      <label aria-required="true">
        <span class="label-content required">{{
          'costCenterForm.businessUnits.label' | cxTranslate
        }}</span>
        <ng-select
          formControlName="uid"
          [searchable]="false"
          [clearable]="false"
          [items]="units"
          bindLabel="name"
          bindValue="id"
          [readonly]="form.get('unit.uid').disabled"
        >
        </ng-select>
        <cx-form-errors [control]="form.get('unit.uid')"></cx-form-errors>
      </label>
    </div>
  </ng-container>
</ng-container>
