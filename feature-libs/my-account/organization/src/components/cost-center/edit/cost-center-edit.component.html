<form
  *ngIf="viewModel$ | async as viewModel"
  [formGroup]="viewModel.form"
  (ngSubmit)="save(viewModel.code, viewModel.form)"
>
  <cx-organization-card [previous]="false" i18nRoot="costCenter.edit">
    <button actions class="button primary">
      {{ 'organization.save' | cxTranslate }}
    </button>
    <button actions class="link" routerLink="../" type="button">
      {{ 'organization.cancel' | cxTranslate }}
    </button>

    <section main class="details">
      <cx-cost-center-form [form]="viewModel.form"> </cx-cost-center-form>
    </section>
  </cx-organization-card>
</form>
