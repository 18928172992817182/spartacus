<cx-view #view *ngIf="code$ | async as costCenterCode">
  <form
    [formGroup]="form"
    (ngSubmit)="save(costCenterCode)"
    *ngIf="costCenter$ | async as costCenter"
  >
    <h3>
      <a
        class="link"
        [routerLink]="
          { cxRoute: 'costCenterDetails', params: costCenter } | cxUrl
        "
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>
      {{ 'organization.edit' | cxTranslate }}
    </h3>
    <section class="half">
      <cx-cost-center-form [form]="form"></cx-cost-center-form>
      <div class="col-md-12 p-3">
        <div class="row">
          <div class="col-md-6">
            <button
              [routerLink]="
                { cxRoute: 'costCenterDetails', params: costCenter } | cxUrl
              "
              class="btn btn-secondary btn-block"
            >
              {{ 'organization.cancel' | cxTranslate }}
            </button>
          </div>

          <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="submit">
              {{ 'organization.save' | cxTranslate }}
            </button>
          </div>
        </div>
      </div>
    </section>
  </form>
</cx-view>
