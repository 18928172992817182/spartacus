<form *ngIf="form$ | async as form" [formGroup]="form" (ngSubmit)="save(form)">
  <cx-organization-card [previous]="false" i18nRoot="costCenter.create">
    <button actions class="button primary">
      {{ 'organization.save' | cxTranslate }}
    </button>
    <button actions class="link" routerLink="../" type="button">
      {{ 'organization.cancel' | cxTranslate }}
    </button>

    <section main class="details">
      <cx-cost-center-form [form]="form"></cx-cost-center-form>
    </section>
  </cx-organization-card>
</form>
