<cx-view #view>
  <form [formGroup]="form" (ngSubmit)="save()">
    <h3>
      <a
        class="link"
        [routerLink]="{ cxRoute: 'costCenter' } | cxUrl"
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>
      {{ 'organization.create' | cxTranslate }}
    </h3>

    <section class="half">
      <cx-cost-center-form
        [form]="form"
        [unitUid]="parentUnitQueryParam$ | async"
      >
      </cx-cost-center-form>

      <div class="col-md-12 p-3">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary btn-block" type="submit">
              {{ 'organization.save' | cxTranslate }}
            </button>
          </div>
        </div>
      </div>
    </section>
  </form>
</cx-view>
