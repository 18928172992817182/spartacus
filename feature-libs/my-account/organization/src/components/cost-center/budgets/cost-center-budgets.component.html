<cx-table
  *ngIf="dataTable$ | async as dataTable; else emptyList"
  class="list"
  [dataset]="dataTable"
>
</cx-table>

<ng-template #emptyList>
  <p class="instruction">
    {{ 'costCenter.messages.emptyBudgets' | cxTranslate }}
  </p>
</ng-template>

<ng-template cxOutletRef="table.budgetsList.data.name" let-model>
  <a
    [routerLink]="
      {
        cxRoute: 'budgetDetails',
        params: { code: model.costCenterCode, budgetCode: model.code }
      } | cxUrl
    "
  >
    <cx-icon class="active-state" type="ACTIVE"></cx-icon>
    <span class="text">{{ model.name }}</span>
    <cx-icon class="open-out" type="LINK_OUT"></cx-icon>
  </a>
</ng-template>
