<ng-container *ngIf="businessUnits$ | async as businessUnits">
  <div class="form-group" [formGroup]="form">
    <label aria-required="true">
      <span class="label-content required">{{
        'costCenter.unit' | cxTranslate
      }}</span>
      <ng-select
        formControlName="uid"
        [searchable]="false"
        [clearable]="false"
        [items]="businessUnits"
        bindLabel="name"
        bindValue="id"
        [readonly]="form.get('uid').disabled"
      >
      </ng-select>
      <cx-form-errors [control]="form.get('uid')"></cx-form-errors>
    </label>
  </div>
</ng-container>
