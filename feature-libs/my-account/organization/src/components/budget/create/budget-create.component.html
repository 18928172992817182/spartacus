<cx-organization-card>
  <form
    *ngIf="form$ | async as form"
    [formGroup]="form"
    (ngSubmit)="save(form)"
  >
    <button actions class="button primary">
      {{ 'organization.create' | cxTranslate }}
    </button>
    <button actions class="link" routerLink="../">
      {{ 'organization.cancel' | cxTranslate }}
    </button>

    <section main>
      <cx-budget-form [form]="form"> </cx-budget-form>
    </section>
  </form>
</cx-organization-card>
