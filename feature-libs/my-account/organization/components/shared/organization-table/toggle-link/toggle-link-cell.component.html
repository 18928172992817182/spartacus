<button
  *ngIf="count > 0 && nestLevel > 0; else noExpandable"
  class="button tree-item-toggle"
  type="button"
  (click)="toggleItem($event)"
>
  <cx-icon [type]="expanded ? 'CARET_DOWN' : 'CARET_RIGHT'"></cx-icon>
</button>
<ng-template #noExpandable>
  <button class="button tree-item-toggle"></button>
</ng-template>
<a
  [routerLink]="{ cxRoute: route, params: routeModel } | cxUrl"
  [tabIndex]="tabIndex"
>
  <span class="text">{{ property }} ({{ count }})</span>
</a>
