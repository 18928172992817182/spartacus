<form *ngIf="form$ | async as form" [formGroup]="form" (submit)="save(form)">
  <cx-organization-card [previous]="false" i18nRoot="user.password">
    <button actions class="button primary">
      {{ 'organization.save' | cxTranslate }}
    </button>
    <button actions class="link" routerLink="../" type="button">
      {{ 'organization.cancel' | cxTranslate }}
    </button>

    <section main class="details">
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'user.password.newPassword' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="{{ 'user.password.newPassword' | cxTranslate }}"
            formControlName="password"
          />
          <cx-form-errors [control]="form.get('password')"></cx-form-errors>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'user.password.confirmPassword' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="password"
            name="confirmPassword"
            placeholder="{{ 'user.password.confirmPassword' | cxTranslate }}"
            formControlName="confirmPassword"
          />
          <cx-form-errors
            [control]="form.get('confirmPassword')"
          ></cx-form-errors>
        </label>
      </div>
    </section>
  </cx-organization-card>
</form>
