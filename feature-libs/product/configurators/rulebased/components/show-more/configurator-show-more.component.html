<div class="cx-show-more" *ngIf="text">
  <div #textContent class="cx-show-more-text">
    <span> {{ textToShow }}</span>
    <span class="cx-show-more-button" *ngIf="showMore$ | async">
      <button (click)="toggleShowMore()">
        <span *ngIf="showHiddenText$ | async; else less">
          &nbsp;... {{ 'configurator.button.more' | cxTranslate }}</span
        >
        <ng-template #less>
          &nbsp;... {{ 'configurator.button.less' | cxTranslate }}</ng-template
        >
      </button>
    </span>
  </div>
</div>
