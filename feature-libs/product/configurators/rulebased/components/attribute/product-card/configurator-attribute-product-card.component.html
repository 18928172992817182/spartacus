<div
  class="cx-configurator-attribute-product-card"
  [ngClass]="{
    'cx-configurator-attribute-product-card-selected': product.selected
  }"
>
  <div class="cx-configurator-attribute-product-card-rows">
    <div class="cx-configurator-attribute-product-card-imgs">
      <ng-container *ngIf="product?.images[0]; else noimages"></ng-container>

      <ng-template #noimages>
        <div class="cx-configurator-attribute-product-card-imgs-fake"></div
      ></ng-template>
    </div>

    <div class="cx-configurator-attribute-product-card-info">
      <div class="cx-configurator-attribute-product-card-name">
        <a
          [routerLink]="{ cxRoute: 'product', params: product } | cxUrl"
          class="cx-link"
          cxModal="dismiss"
          target="_blank"
        >
          {{ product.valueDisplay }}</a
        >
      </div>
      <div class="cx-configurator-attribute-product-card-code">
        ID {{ product.valueCode }}
      </div>
      <cx-configurator-show-more
        [text]="
          product.description
            ? product.description
            : 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
        "
      ></cx-configurator-show-more>
    </div>
  </div>

  <div class="cx-configurator-attribute-product-card-rows">
    <div
      class="cx-configurator-attribute-product-card-quantity"
      *ngIf="multiSelect && product.selected"
    >
      <label>Qty</label>
      <cx-item-counter
        [allowZero]="true"
        [control]="quantity"
        [max]="100"
        [min]="0"
      ></cx-item-counter>
    </div>
    <div class="cx-configurator-attribute-product-card-price"></div>
  </div>

  <div class="cx-configurator-attribute-product-card-rows">
    <div class="cx-configurator-attribute-product-card-action">
      <ng-container *ngIf="multiSelect; else single">
        <button
          *ngIf="product.selected; else select"
          class="btn btn-secondary"
          (click)="onHandleDeselect()"
          [disabled]="disabledAction"
        >
          {{ 'configurator.button.remove' | cxTranslate }}
        </button>
        <ng-template #select>
          <button class="btn btn-primary" (click)="onHandleSelect()">
            {{ 'configurator.button.add' | cxTranslate }}
          </button>
        </ng-template>
      </ng-container>
      <ng-template #single>
        <button
          *ngIf="product.selected; else select"
          class="btn btn-secondary"
          (click)="onHandleDeselect()"
          [disabled]="disabledAction"
        >
          {{ 'configurator.button.deselect' | cxTranslate }}
        </button>
        <ng-template #select>
          <button class="btn btn-primary" (click)="onHandleSelect()">
            {{ 'configurator.button.select' | cxTranslate }}
          </button>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
