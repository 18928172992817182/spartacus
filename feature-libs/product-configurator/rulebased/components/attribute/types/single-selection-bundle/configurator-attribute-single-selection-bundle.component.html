<ng-container *ngIf="attribute?.values?.length">
  <div class="cx-single-selection-bundle-quantity">
    <div>
      <label>{{ 'configurator.attribute.quantity' | cxTranslate }}</label>
      <cx-item-counter
        [allowZero]="true"
        [control]="quantity"
        [min]="0"
        [readonly]="readOnlyQuantity || (loading$ | async)"
      ></cx-item-counter>
    </div>

    <div
      class="cx-single-selection-bundle-price"
      *ngIf="attribute.selectedSingleValue"
    ></div>
  </div>

  <cx-configurator-attribute-product-card
    (handleDeselect)="onDeselect($event)"
    (handleSelect)="onSelect($event)"
    *ngFor="let value of attribute.values"
    [product]="value"
    [disabledAction]="false"
    [withQuantity]="withQuantity"
  >
  </cx-configurator-attribute-product-card>
</ng-container>
