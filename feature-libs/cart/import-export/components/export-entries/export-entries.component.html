<ng-container
  *ngIf="{
    entries: entries$ | async,
    columnHeaders: columnHeaders$ | async
  } as exportData"
>
  <button
    class="link cx-action-link"
    (click)="exportToCsv(exportData.entries, exportData.columnHeaders)"
  >
    {{ 'exportEntries.exportToCsv' | cxTranslate }}
  </button>
</ng-container>
